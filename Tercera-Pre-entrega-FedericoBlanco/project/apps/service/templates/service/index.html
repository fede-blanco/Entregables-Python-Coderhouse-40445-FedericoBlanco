{% extends 'home/base.html' %}

{% block content %}
<div
style="
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 1rem;
  padding-bottom: 4rem;
"> 
    <h1 style="padding: 1rem;">Services</h1>


    <div class="row gx-4 gx-lg-5" style="display: flex;flex-direction: row; flex-wrap: wrap; justify-content: space-around;">
        {% for service in services %}
    
        <div class="card" style="width: 18rem; padding: 0rem; margin: 1rem;">
            <img src="https://media.istockphoto.com/id/621109162/es/foto/close-up-concepto-de-tarjeta-de-felicitaci%C3%B3n-del-tesoro-de-pecho-vintage-abierto.jpg?s=612x612&w=0&k=20&c=dtILFNpuBp4AxBDxaYVcGOg1sWLd2p3DHRqdmSWyHtw=" class="card-img-top" alt="example">
            <div class="card-body">
              <h5 class="card-title">{{service.name}}</h5>
              <p class="card-text">{{service.description}}</p>
              <a href="" class="btn btn-primary" >$ {{service.price}}</a>
            </div>
          </div>
    
        {% endfor %}
    
      </div>
    
    


    <button
    type="button"
    class="btn btn-dark"
    style="position: absolute; bottom: 0px; margin: 1rem"
  >
  <a href="{% url 'service:create-service' %}" 
  style="text-decoration: none; color: #fff">Ir al formulario de "Servicios"</a>
  </button>

</div>
{% endblock content %}
