{% extends 'home/base.html' %} {% block content %}
<div
style="
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 1rem;
  padding-bottom: 4rem;
"
>
  <h1 style="padding: 1rem;">Posts</h1>
  <!-- Post content -->

  <div class="row gx-4 gx-lg-5" style="display: flex;flex-direction: row; flex-wrap: wrap; justify-content: space-around;">
    {% for post in posts %}

      <div class="card mb-3" style="max-width: 100%; padding: 0;">
        <div class="row g-0">
          <div class="col-md-5" style="display: flex;">
            <img src="https://media.istockphoto.com/id/621109162/es/foto/close-up-concepto-de-tarjeta-de-felicitaci%C3%B3n-del-tesoro-de-pecho-vintage-abierto.jpg?s=612x612&w=0&k=20&c=dtILFNpuBp4AxBDxaYVcGOg1sWLd2p3DHRqdmSWyHtw=" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <h5 class="card-title">{{post.title}}</h5>
              <p class="card-text">{{post.content}}</p>
              <p class="card-text"><small class="text-muted">¿Querés saber más? Contactate!</small></p>
            </div>
          </div>
        </div>
      </div>

    {% endfor %}

  </div>

  <button
    type="button"
    class="btn btn-dark"
    style="position: absolute; bottom: 0px; margin: 1rem"
  >
    <a
      href="{% url 'post:create-post' %}"
      style="text-decoration: none; color: #fff"
      >Ir al formulario de "Posts"</a
    >
  </button>
</div>
{% endblock content %}
