{% extends 'userProfile/index.html' %} 
{% block content_userProfile %}
<div
  style="
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 1rem;
  "
>
  <h1>Modificar Usuario</h1>
  <form
    method="post"
    enctype="multipart/form-data"
    style="
      display: flex;
      flex-direction: column;
      width: 100vw;
      max-width: 500px;
      padding: 1rem;
    "
  >
    {% csrf_token %} {{form}}
    <input
      type="submit"
      class="btn btn-primary"
      value="Guardar"
      style="margin: 1rem"
    />
  </form>
</div>



{% endblock content_userProfile %}
